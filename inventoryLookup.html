<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템 - 재고 조회</title>
    <link rel="stylesheet" href="styles-v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar"></aside>
        <main class="main-content">
            <header class="main-header"><h1>재고 조회</h1></header>
            <div class="content-box">
                <table class="data-table">
                    <thead><tr><th>제품명</th><th>안전재고</th><th>현재고</th><th>재고 상태</th></tr></thead>
                    <tbody id="inventory-table-body"><tr><td colspan="4" class="loading-row">로딩 중...</td></tr></tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="utils-v2.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadSidebar('inventoryLookup.html');
            fetchInventoryLevels();
        });
        async function fetchInventoryLevels() {
            const tableBody = document.getElementById('inventory-table-body');
            try {
                const response = await fetch('/.netlify/functions/getInventoryLevels');
                if (!response.ok) throw new Error('Network response was not ok');
                const inventory = await response.json();
                tableBody.innerHTML = '';
                if (inventory.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="no-data-row">재고 데이터가 없습니다.</td></tr>';
                    return;
                }
                inventory.forEach(item => {
                    const currentStock = item['현재고'] || 0;
                    const safetyStock = item['안전재고'] || 0;
                    let statusText = '안전'; let statusClass = 'status-safe';
                    if (currentStock < safetyStock) { statusText = '부족'; statusClass = 'status-danger'; }
                    else if (currentStock < safetyStock * 1.2) { statusText = '주의'; statusClass = 'status-warning'; }
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${item['제품명'] || ''}</td><td>${safetyStock.toLocaleString()}</td><td>${currentStock.toLocaleString()}</td><td class="${statusClass}">${statusText}</td>`;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching inventory levels:', error);
                tableBody.innerHTML = '<tr><td colspan="4" class="error-row">데이터를 불러오는 데 실패했습니다.</td></tr>';
            }
        }
    </script>
</body>
</html>
