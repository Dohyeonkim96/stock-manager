<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템 - 재고 조회</title>
    <link rel="stylesheet" href="styles-v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .status-safe { color: #28a745; font-weight: bold; }
        .status-warning { color: #ffc107; font-weight: bold; }
        .status-danger { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>재고 관리 시스템</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="main.html"><i class="fas fa-home"></i> 홈</a></li>
                    <li><a href="stockReceiving.html"><i class="fas fa-box-open"></i> 입고 관리</a></li>
                    <li><a href="shippingRequest.html"><i class="fas fa-truck-loading"></i> 출고 요청</a></li>
                    <li class="active"><a href="inventoryLookup.html"><i class="fas fa-search"></i> 재고 조회</a></li>
                    <li><a href="poStatus.html"><i class="fas fa-file-invoice"></i> 발주 현황</a></li>
                    <li><a href="productionPlan.html"><i class="fas fa-cogs"></i> 생산 계획</a></li>
                    <li><a href="deliveryHistory.html"><i class="fas fa-history"></i> 납품 이력</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>재고 조회</h1>
            </header>
            
            <div class="content-box">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>제품명</th>
                            <th>안전재고</th>
                            <th>현재고</th>
                            <th>재고 상태</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body">
                        <tr><td colspan="4" class="loading-row">로딩 중...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchInventoryLevels();
        });

        async function fetchInventoryLevels() {
            const tableBody = document.getElementById('inventory-table-body');
            try {
                const response = await fetch('/.netlify/functions/getInventoryLevels');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const inventory = await response.json();
                tableBody.innerHTML = ''; // Clear loading row

                if (inventory.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="no-data-row">재고 데이터가 없습니다.</td></tr>';
                    return;
                }

                inventory.forEach(item => {
                    const currentStock = item['현재고'] || 0;
                    const safetyStock = item['안전재고'] || 0;
                    
                    let statusText = '안전';
                    let statusClass = 'status-safe';

                    if (currentStock < safetyStock) {
                        statusText = '부족';
                        statusClass = 'status-danger';
                    } else if (currentStock < safetyStock * 1.2) { // 120% 미만일 때 '주의'
                        statusText = '주의';
                        statusClass = 'status-warning';
                    }
                    
                    const row = `
                        <tr>
                            <td>${item['제품명'] || ''}</td>
                            <td>${safetyStock.toLocaleString()}</td>
                            <td>${currentStock.toLocaleString()}</td>
                            <td class="${statusClass}">${statusText}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching inventory levels:', error);
                tableBody.innerHTML = '<tr><td colspan="4" class="error-row">데이터를 불러오는 데 실패했습니다.</td></tr>';
            }
        }
    </script>
</body>
</html>
