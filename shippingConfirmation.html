<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합관리 시스템</title>
    <link rel="stylesheet" href="styles-v2.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>통합관리 시스템</h2>
            </div>
            <ul class="menu">
                <li><a href="main.html">메인</a></li>
                <li><a href="poStatus.html">발주현황</a></li>
                <li><a href="stockReceiving.html">입고처리</a></li>
                <li><a href="inventoryLookup.html">재고현황조회</a></li>
                <li><a href="productionPlan.html">생산계획관리</a></li>
                <li><a href="shippingRequest.html">출고요청</a></li>
                <li><a href="shippingConfirmation.html" class="active">출고확정</a></li>
                <li><a href="deliveryHistory.html">납품이력</a></li>
            </ul>
            <div class="footer">
                <p>통합관리시스템<br>Copyright 2025.<br>김도현 All rights reserved</p>
            </div>
        </nav>
        <main class="main-content">
            <header>
                <h1>출고 확정</h1>
            </header>
            <section class="form-section">
                <h2>출고 정보 입력</h2>
                <form id="confirmation-form">
                    <div class="form-group">
                        <label for="request-number">출하요청번호</label>
                        <input type="text" id="request-number" name="request-number" required>
                    </div>
                    <div class="form-group">
                        <label for="product-code-confirm">품번</label>
                        <input type="text" id="product-code-confirm" name="product-code-confirm" readonly>
                    </div>
                    <div class="form-group">
                        <label for="product-name-confirm">품명</label>
                        <input type="text" id="product-name-confirm" name="product-name-confirm" readonly>
                    </div>
                    <div class="form-group">
                        <label for="confirm-quantity">출고수량</label>
                        <input type="number" id="confirm-quantity" name="confirm-quantity" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-primary">출고 확정</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/airtable@0.11.6/build/airtable.browser.js"></script>
    <script src="utils-v2.js"></script>
</body>
</html>
