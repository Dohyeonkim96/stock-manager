<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발주 현황</title>
    <link rel="stylesheet" href="styles-v2.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">유한회사 세림</div>
            <nav>
                <a href="main.html">홈</a>
                <a href="poStatus.html" class="active">발주현황</a>
                <a href="inventoryLookup.html">재고조회</a>
                <a href="shippingRequest.html">출고요청</a>
                <a href="deliveryHistory.html">납품이력</a>
            </nav>
            <div class="user-info"></div>
        </header>

        <main>
            <div class="content-header">
                <h1>발주 현황</h1>
                <div id="current-date" class="current-date"></div>
            </div>
            
            <div class="search-bar-container">
                <input type="text" id="search-input" placeholder="품목코드 또는 품명으로 검색">
                <button id="search-button">조회</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>발주일자</th>
                            <th>품목코드</th>
                            <th>품명</th>
                            <th>규격</th>
                            <th>단위</th>
                            <th>발주수량</th>
                            <th>입고수량</th>
                            <th>미납수량</th>
                            <th>입고예정일</th>
                            <th>담당자</th>
                            <th>진행상황</th>
                        </tr>
                    </thead>
                    <tbody id="po-status-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="utils-v2.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.getElementById('po-status-table-body');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            
            let allRecords = []; 

            function renderTable(records) {
                tableBody.innerHTML = '';
                if (records.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="11" style="text-align:center;">표시할 데이터가 없습니다.</td></tr>`;
                    return;
                }
                records.forEach(record => {
                    const fields = record.fields;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${fields['발주 일자'] || ''}</td>
                        <td>${fields['품목 코드'] || ''}</td>
                        <td>${fields['품 명'] || ''}</td>
                        <td>${fields['규 격'] || ''}</td>
                        <td>${fields['단 위'] || ''}</td>
                        <td>${fields['발주수량'] || ''}</td>
                        <td>${fields['입고수량'] || ''}</td>
                        <td>${fields['미납수량'] || ''}</td>
                        <td>${fields['입고 예정일'] || ''}</td>
                        <td>${fields['담당자'] || ''}</td>
                        <td>${fields['진행상황'] || ''}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                if (!searchTerm) {
                    renderTable(allRecords);
                    return;
                }
                const filteredRecords = allRecords.filter(record => {
                    const itemCode = record.fields['품목 코드']?.toLowerCase() || '';
                    const itemName = record.fields['품 명']?.toLowerCase() || '';
                    return itemCode.includes(searchTerm) || itemName.includes(searchTerm);
                });
                renderTable(filteredRecords);
            }

            fetchFromNetlifyFunction('getPoStatusDetails')
                .then(records => {
                    allRecords = records;
                    renderTable(allRecords);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    tableBody.innerHTML = `<tr><td colspan="11" style="text-align:center;">데이터를 불러오는 중 오류가 발생했습니다.</td></tr>`;
                });

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') performSearch();
            });
        });
    </script>
</body>
</html>
