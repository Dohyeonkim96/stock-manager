<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템 - 발주 현황</title>
    <link rel="stylesheet" href="styles-v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .status-received {
            color: #28a745;
            font-weight: bold;
        }
        .status-pending {
            color: #ffc107;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>재고 관리 시스템</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="main.html"><i class="fas fa-home"></i> 홈</a></li>
                    <li><a href="stockReceiving.html"><i class="fas fa-box-open"></i> 입고 관리</a></li>
                    <li><a href="shippingRequest.html"><i class="fas fa-truck-loading"></i> 출고 요청</a></li>
                    <li><a href="inventoryLookup.html"><i class="fas fa-search"></i> 재고 조회</a></li>
                    <li class="active"><a href="poStatus.html"><i class="fas fa-file-invoice"></i> 발주 현황</a></li>
                    <li><a href="productionPlan.html"><i class="fas fa-cogs"></i> 생산 계획</a></li>
                    <li><a href="deliveryHistory.html"><i class="fas fa-history"></i> 납품 이력</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>발주 현황 조회</h1>
            </header>
            
            <div class="content-box">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>발주일자</th>
                            <th>품명</th>
                            <th>발주수량</th>
                            <th>단가</th>
                            <th>공급가액</th>
                            <th>입고일</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody id="po-status-table-body">
                        <tr><td colspan="7" class="loading-row">로딩 중...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchPurchaseOrders();
        });

        async function fetchPurchaseOrders() {
            const tableBody = document.getElementById('po-status-table-body');
            try {
                // 입고 관리 페이지에서 사용한 함수를 재활용합니다.
                const response = await fetch('/.netlify/functions/getPurchaseOrders');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const purchaseOrders = await response.json();
                tableBody.innerHTML = ''; // Clear loading row

                if (purchaseOrders.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" class="no-data-row">발주 내역이 없습니다.</td></tr>';
                    return;
                }

                purchaseOrders.forEach(po => {
                    const statusClass = po['상태'] === '입고완료' ? 'status-received' : 'status-pending';
                    
                    const row = `
                        <tr>
                            <td>${po['발주일자'] || ''}</td>
                            <td>${po['품명'] || ''}</td>
                            <td>${(po['발주수량'] || 0).toLocaleString()}</td>
                            <td>${(po['단가'] || 0).toLocaleString()}원</td>
                            <td>${(po['공급가액'] || 0).toLocaleString()}원</td>
                            <td>${po['입고일'] || '-'}</td>
                            <td class="${statusClass}">${po['상태'] || ''}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching purchase orders:', error);
                tableBody.innerHTML = '<tr><td colspan="7" class="error-row">데이터를 불러오는 데 실패했습니다.</td></tr>';
            }
        }
    </script>
</body>
</html>
