<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템 - 납품 이력</title>
    <link rel="stylesheet" href="styles-v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar"></aside>
        <main class="main-content">
            <header class="main-header"><h1>납품 이력 조회</h1></header>
            <div class="content-box">
                <table class="data-table">
                    <thead><tr><th>납품일</th><th>거래처명</th><th>현장명</th><th>제품명</th><th>납품수량</th></tr></thead>
                    <tbody id="history-table-body"><tr><td colspan="5" class="loading-row">로딩 중...</td></tr></tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="utils-v2.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadSidebar('deliveryHistory.html');
            fetchDeliveryHistory();
        });
        async function fetchDeliveryHistory() {
            const tableBody = document.getElementById('history-table-body');
            try {
                const response = await fetch('/.netlify/functions/getDeliveryHistory');
                if (!response.ok) throw new Error('Network response was not ok');
                const history = await response.json();
                tableBody.innerHTML = '';
                if (history.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="no-data-row">납품 이력이 없습니다.</td></tr>';
                    return;
                }
                history.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item['납품일'] || ''}</td>
                        <td>${item['거래처명']?.[0] || ''}</td>
                        <td>${item['현장명']?.[0] || ''}</td>
                        <td>${item['제품명']?.[0] || ''}</td>
                        <td>${(item['납품수량'] || 0).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching delivery history:', error);
                tableBody.innerHTML = '<tr><td colspan="5" class="error-row">데이터를 불러오는 데 실패했습니다.</td></tr>';
            }
        }
    </script>
</body>
</html>
