<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합관리 시스템</title>
    <link rel="stylesheet" href="styles-v2.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>통합관리 시스템</h2>
            </div>
            <ul class="menu">
                <li><a href="main.html">메인</a></li>
                <li><a href="poStatus.html">발주현황</a></li>
                <li><a href="stockReceiving.html">입고처리</a></li>
                <li><a href="inventoryLookup.html">재고현황조회</a></li>
                <li><a href="productionPlan.html" class="active">생산계획관리</a></li>
                <li><a href="shippingRequest.html">출고요청</a></li>
                <li><a href="shippingConfirmation.html">출고확정</a></li>
                <li><a href="deliveryHistory.html">납품이력</a></li>
            </ul>
            <div class="footer">
                <p>통합관리시스템<br>Copyright 2025. 김도현 All rights reserved</p>
            </div>
        </nav>
        <main class="main-content">
            <header>
                <h1>생산 계획 관리</h1>
            </header>
            
            <section class="form-section">
                <h2>새 계획 입력</h2>
                <form id="plan-form">
                    <div class="form-group">
                        <label for="product-code">품번</label>
                        <select id="product-code" name="product-code" required>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="plan-date">계획일자</label>
                        <input type="date" id="plan-date" name="plan-date" required>
                    </div>
                    <div class="form-group">
                        <label for="plan-quantity">계획수량</label>
                        <input type="number" id="plan-quantity" name="plan-quantity" required min="1">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-primary">계획 제출</button>
                    </div>
                </form>
            </section>

            <section class="table-container">
                <h2>월간 생산 계획</h2>
                <table>
                    <thead>
                        <tr>
                            <th>계획일자</th>
                            <th>품번</th>
                            <th>품명</th>
                            <th>계획수량</th>
                            <th>생산여부</th>
                        </tr>
                    </thead>
                    <tbody id="plan-table-body">
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="plan-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>생산 계획 상세</h2>
            <div id="modal-body-plan">
                </div>
            <div class="button-group">
                 <button id="edit-plan-btn" class="btn-primary">수정</button>
                 <button id="delete-plan-btn" class="btn-danger">삭제</button>
                 <button id="save-plan-btn" class="btn-primary" style="display:none;">저장</button>
                 <button id="cancel-edit-btn" class="btn-secondary" style="display:none;">취소</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/airtable@0.11.6/build/airtable.browser.js"></script>
    <script src="utils-v2.js"></script>
</body>
</html>
