<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생산계획 - 통합 재고관리 시스템</title>
    <link rel="stylesheet" href="/styles-v2.css">
    <script src="https://kit.fontawesome.com/a2309d579f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <header>
                <h1>생산 계획 관리</h1>
            </header>

            <div class="form-container card">
                <form id="planForm">
                    <div class="form-group">
                        <label for="itemCode">품목코드</label>
                        <input type="text" id="itemCode" placeholder="품목코드 입력" required>
                    </div>
                    <div class="form-group">
                        <label for="itemName">품명</label>
                        <input type="text" id="itemName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="planQuantity">계획수량</label>
                        <input type="number" id="planQuantity" required>
                    </div>
                    <div class="form-group">
                        <label for="planDate">생산예정일</label>
                        <input type="date" id="planDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">계획 추가</button>
                </form>
            </div>

            <div class="table-container card">
                <h2>생산 계획 목록</h2>
                <table id="planTable">
                    <thead>
                        <tr>
                            <th>생산계획번호</th>
                            <th>품목코드</th>
                            <th>품명</th>
                            <th>계획수량</th>
                            <th>생산예정일</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="/utils-v2.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadNavigation('productionPlan');

            const itemCodeInput = document.getElementById('itemCode');
            const itemNameInput = document.getElementById('itemName');
            const planForm = document.getElementById('planForm');
            const planDateInput = document.getElementById('planDate');
            const planTableBody = document.querySelector('#planTable tbody');

            itemCodeInput.addEventListener('change', async () => {
                const itemCode = itemCodeInput.value.trim();
                if (!itemCode) return;

                try {
                    const response = await fetch(`/.netlify/functions/getInventoryData?query=${itemCode}`);
                    const data = await response.json();

                    if (data && data.length > 0) {
                        itemNameInput.value = data[0].fields['품명'] || '';
                    } else {
                        alert('존재하지 않는 품목코드입니다.');
                        itemNameInput.value = '';
                    }
                } catch (error) {
                    console.error('품목 정보 조회 실패:', error);
                    alert('품목 정보를 가져오는 데 실패했습니다.');
                }
            });

            planForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const planData = {
                    itemCode: itemCodeInput.value,
                    itemName: itemNameInput.value,
                    quantity: document.getElementById('planQuantity').value,
                    planDate: planDateInput.value,
                };

                try {
                    const response = await fetch('/.netlify/functions/createProductionPlan', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(planData),
                    });

                    if (response.ok) {
                        alert('생산 계획이 추가되었습니다.');
                        planForm.reset();
                        fetchProductionPlans();
                    } else {
                        const error = await response.json();
                        throw new Error(error.message || '생산 계획 추가 실패');
                    }
                } catch (error) {
                    console.error('생산 계획 추가 오류:', error);
                    alert(`오류 발생: ${error.message}`);
                }
            });

            function fetchProductionPlans() {
                showLoading('planTable');
                fetch('/.netlify/functions/getProductionPlans')
                    .then(response => response.json())
                    .then(data => {
                        planTableBody.innerHTML = '';
                        if (data.length === 0) {
                            showMessage('planTable', '등록된 생산 계획이 없습니다.');
                            return;
                        }
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${item.fields['생산계획번호'] || ''}</td>
                                <td>${item.fields['품목코드'] || ''}</td>
                                <td>${item.fields['품명'] || ''}</td>
                                <td>${item.fields['계획수량'] || ''}</td>
                                <td>${item.fields['생산예정일'] || ''}</td>
                                <td>${item.fields['상태'] || ''}</td>
                            `;
                            planTableBody.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showMessage('planTable', '데이터를 불러오는 중 오류가 발생했습니다.');
                    });
            }

            fetchProductionPlans();
        });
    </script>
</body>
</html>
