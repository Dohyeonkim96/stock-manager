<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출고 요청</title>
    <link rel="stylesheet" href="styles-v2.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">유한회사 세림</div>
            <nav>
                <a href="main.html">홈</a>
                <a href="poStatus.html">발주현황</a>
                <a href="inventoryLookup.html">재고조회</a>
                <a href="shippingRequest.html" class="active">출고요청</a>
                <a href="deliveryHistory.html">납품이력</a>
            </nav>
            <div class="user-info"></div>
        </header>

        <main>
            <div class="content-header">
                <h1>출고 요청</h1>
                <div id="current-date" class="current-date"></div>
            </div>

            <div class="request-form-container">
                <h3>출고 요청서 작성</h3>
                <form id="shipping-request-form">
                    <div class="form-group">
                        <label for="item-code">품목코드</label>
                        <input type="text" id="item-code" name="item-code" required>
                    </div>
                    <div class="form-group">
                        <label for="item-name">품명</label>
                        <input type="text" id="item-name" name="item-name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="quantity">요청수량</label>
                        <input type="number" id="quantity" name="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="request-date">요청일자</label>
                        <input type="date" id="request-date" name="request-date" required>
                    </div>
                    <button type="submit" class="btn">요청</button>
                </form>
            </div>

            <div class="table-container" style="margin-top: 20px;">
                <h3>금일 출고 요청 현황</h3>
                <table>
                    <thead>
                        <tr>
                            <th>요청시간</th>
                            <th>품목코드</th>
                            <th>품명</th>
                            <th>요청수량</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody id="today-requests-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="utils-v2.js"></script>
    <script>
        // Placeholder for shipping request logic
    </script>
</body>
</html>
