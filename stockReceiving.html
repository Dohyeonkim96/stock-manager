<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합관리 시스템</title>
    <link rel="stylesheet" href="styles-v2.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <a href="main.html"><h2>통합관리 시스템</h2></a>
            </div>
            <ul class="menu">
                <li><a href="poStatus.html">발주현황</a></li>
                <li><a href="stockReceiving.html" class="active">입고처리</a></li>
                <li><a href="inventoryLookup.html">재고현황조회</a></li>
                <li><a href="productionPlan.html">생산계획관리</a></li>
                <li><a href="shippingRequest.html">출고요청</a></li>
                <li><a href="shippingConfirmation.html">출고확정</a></li>
                <li><a href="deliveryHistory.html">납품이력</a></li>
            </ul>
            <div class="footer">
                <p>통합관리시스템<br>Copyright 2025.<br>김도현 All rights reserved</p>
            </div>
        </nav>
        <main class="main-content">
            <header>
                <h1>입고 처리</h1>
            </header>
            <section class="form-section">
                <h2>입고 정보 입력</h2>
                <form id="receiving-form">
                    <div class="form-group">
                        <label for="product-code-search">품번 조회</label>
                        <input type="text" id="product-code-search" name="product-code-search" placeholder="처리할 품번을 입력하고 다른 곳을 클릭하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="product-name">품명</label>
                        <input type="text" id="product-name" name="product-name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="po-date">최근 발주일자</label>
                        <input type="text" id="po-date" name="po-date" readonly>
                    </div>
                    <div class="form-group">
                        <label for="receiving-quantity">입고수량</label>
                        <input type="number" id="receiving-quantity" name="receiving-quantity" placeholder="실제 입고된 수량을 입력하세요" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-primary">입고 처리</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="utils-v2.js"></script>
</body>
</html>
