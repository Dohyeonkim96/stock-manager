<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합관리 시스템</title>
    <link rel="stylesheet" href="styles-v2.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Yuhan Kimberly Logo">
            </div>
            <ul class="menu">
                <li><a href="main.html">메인</a></li>
                <li><a href="poStatus.html">발주현황</a></li>
                <li><a href="stockReceiving.html" class="active">입고처리</a></li>
                <li><a href="inventoryLookup.html">재고현황조회</a></li>
                <li><a href="productionPlan.html">생산계획관리</a></li>
                <li><a href="shippingRequest.html">출고요청</a></li>
                <li><a href="shippingConfirmation.html">출고확정</a></li>
                <li><a href="deliveryHistory.html">납품이력</a></li>
            </ul>
            <div class="footer">
                <p>&copy; 2024 Yuhan Kimberly</p>
            </div>
        </nav>
        <main class="main-content">
            <header>
                <h1>입고 처리</h1>
            </header>
            <section class="form-section">
                <h2>입고 정보 입력</h2>
                <form id="receiving-form">
                    <div class="form-group">
                        <label for="po-number">발주번호</label>
                        <input type="text" id="po-number" name="po-number" required>
                    </div>
                     <div class="form-group">
                        <label for="product-code">품번</label>
                        <input type="text" id="product-code" name="product-code" readonly>
                    </div>
                    <div class="form-group">
                        <label for="product-name">품명</label>
                        <input type="text" id="product-name" name="product-name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="receiving-quantity">입고수량</label>
                        <input type="number" id="receiving-quantity" name="receiving-quantity" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-primary">입고 처리</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/airtable@0.11.6/build/airtable.browser.js"></script>
    <script src="utils-v2.js"></script>
</body>
</html>
