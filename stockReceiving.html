<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템 - 입고 관리</title>
    <link rel="stylesheet" href="styles-v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar"></aside>
        <main class="main-content">
            <header class="main-header"><h1>입고 관리</h1></header>
            <div class="content-box">
                <table class="data-table">
                    <thead>
                        <tr><th>발주일자</th><th>품명</th><th>발주수량</th><th>단가</th><th>공급가액</th><th>상태</th><th>입고 처리</th></tr>
                    </thead>
                    <tbody id="po-table-body">
                        <tr><td colspan="7" class="loading-row">로딩 중...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="utils-v2.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadSidebar('stockReceiving.html');
            fetchPurchaseOrders();
        });
        async function fetchPurchaseOrders() {
            const tableBody = document.getElementById('po-table-body');
            try {
                const response = await fetch('/.netlify/functions/getPurchaseOrders');
                if (!response.ok) throw new Error('Network response was not ok');
                const purchaseOrders = await response.json();
                tableBody.innerHTML = '';
                if (purchaseOrders.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" class="no-data-row">발주 내역이 없습니다.</td></tr>';
                    return;
                }
                purchaseOrders.forEach(po => {
                    const isReceived = po['상태'] === '입고완료';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${po['발주일자'] || ''}</td>
                        <td>${po['품명'] || ''}</td>
                        <td>${(po['발주수량'] || 0).toLocaleString()}</td>
                        <td>${(po['단가'] || 0).toLocaleString()}원</td>
                        <td>${(po['공급가액'] || 0).toLocaleString()}원</td>
                        <td class="${isReceived ? 'status-received' : 'status-pending'}">${po['상태'] || ''}</td>
                        <td><button class="receive-btn" onclick="receiveStock('${po.id}', this)" ${isReceived ? 'disabled' : ''}>${isReceived ? '처리완료' : '입고완료'}</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching purchase orders:', error);
                tableBody.innerHTML = '<tr><td colspan="7" class="error-row">데이터를 불러오는 데 실패했습니다.</td></tr>';
            }
        }
        async function receiveStock(poId, button) {
            if (!confirm('해당 품목을 입고 처리하시겠습니까? 재고 수량이 업데이트됩니다.')) return;
            button.disabled = true;
            button.textContent = '처리 중...';
            try {
                const response = await fetch('/.netlify/functions/updatePOStatus', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ poId: poId })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to update status');
                }
                alert('입고 처리가 완료되었습니다.');
                fetchPurchaseOrders();
            } catch (error) {
                console.error('Error receiving stock:', error);
                alert(`오류가 발생했습니다: ${error.message}`);
                button.disabled = false;
                button.textContent = '입고완료';
            }
        }
    </script>
</body>
</html>
