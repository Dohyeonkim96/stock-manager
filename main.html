                <div class="card">

                </div>
                <div class="card">
                    <h2><i class="fa-solid fa-truck-fast"></i> 출고 현황</h2>
                    <p id="shipping-status-summary">총 10건 / 출고완료 8건</p>
                </div>
                <div class="card">
                    <h2><i class="fa-solid fa-industry"></i> 생산 계획</h2>
                    <p id="production-plan-summary">총 3건 / 생산완료 1건</p>
                </div>
            </section>
        </main>
    </div>
