<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세림 재고관리 시스템</title>
    <link rel="stylesheet" href="styles-v2.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">유한회사 세림</div>
            <nav>
                <a href="main.html" class="active">홈</a>
                <a href="poStatus.html">발주현황</a>
                <a href="inventoryLookup.html">재고조회</a>
                <a href="shippingRequest.html">출고요청</a>
                <a href="deliveryHistory.html">납품이력</a>
            </nav>
            <div class="user-info"></div>
        </header>

        <main>
            <div class="content-header">
                <h1>대시보드</h1>
                <div id="current-date" class="current-date"></div>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>총 발주 품목</h3>
                    <p id="total-po-items">0</p>
                </div>
                <div class="dashboard-card">
                    <h3>미납 발주 건</h3>
                    <p id="pending-po-count">0</p>
                </div>
                <div class="dashboard-card">
                    <h3>재고 부족 품목</h3>
                    <p id="low-stock-items">0</p>
                </div>
                <div class="dashboard-card">
                    <h3>금일 출고 요청 건</h3>
                    <p id="today-shipping-requests">0</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="utils-v2.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Placeholder for dashboard data fetching
            document.getElementById('total-po-items').textContent = '15';
            document.getElementById('pending-po-count').textContent = '3';
            document.getElementById('low-stock-items').textContent = '5';
            document.getElementById('today-shipping-requests').textContent = '8';
        });
    </script>
</body>
</html>
