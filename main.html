<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 - 통합 재고관리 시스템</title>
    <link rel="stylesheet" href="/styles-v2.css">
    <script src="https://kit.fontawesome.com/a2309d579f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <header>
                <h1>대시보드</h1>
            </header>
            <section class="dashboard">
                <div class="card">
                    <h2><i class="fa-solid fa-list-check"></i> 오늘의 할 일</h2>
                    <ul id="todo-list">
                        <li>데이터 로딩 중...</li>
                    </ul>
                </div>
                <div class="card">
                    <h2><i class="fa-solid fa-truck-fast"></i> 발주 현황</h2>
                    <p id="po-status">데이터 로딩 중...</p>
                </div>
                <div class="card">
                    <h2><i class="fa-solid fa-boxes-stacked"></i> 재고 현황</h2>
                    <p id="inventory-status">데이터 로딩 중...</p>
                </div>
                <div class="card">
                    <h2><i class="fa-solid fa-industry"></i> 생산 계획</h2>
                    <p id="production-plan">데이터 로딩 중...</p>
                </div>
            </section>
        </main>
    </div>
    <script src="/utils-v2.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadNavigation('main');
            
            // 실제 Airtable 함수 이름으로 수정해야 합니다.
            // 우선은 임시 함수 이름 'getDashboardData'를 사용합니다.
            fetch('/.netlify/functions/getDashboard-data') // Airtable 함수 이름 확인 필요
                .then(response => {
                    if (!response.ok) {
                        throw new Error('대시보드 데이터를 가져오는데 실패했습니다. Netlify 함수를 확인하세요.');
                    }
                    return response.json();
                })
                .then(data => {
                    const todoList = document.getElementById('todo-list');
                    todoList.innerHTML = '';
                    if (data.todos && data.todos.length > 0) {
                        data.todos.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            todoList.appendChild(li);
                        });
                    } else {
                        todoList.innerHTML = '<li>오늘의 할 일이 없습니다.</li>';
                    }

                    document.getElementById('po-status').textContent = data.poStatus || '데이터 없음';
                    document.getElementById('inventory-status').textContent = data.inventoryStatus || '데이터 없음';
                    document.getElementById('production-plan').textContent = data.productionPlan || '데이터 없음';
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('todo-list').innerHTML = `<li><span style="color:red;">오류 발생</span></li>`;
                    document.getElementById('po-status').textContent = '데이터 로딩 실패';
                    document.getElementById('inventory-status').textContent = '데이터 로딩 실패';
                    document.getElementById('production-plan').textContent = '데이터 로딩 실패';
                });
        });
    </script>
</body>
</html>
