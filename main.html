<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유한킴벌리 재고관리 대시보드</title>
    <link rel="stylesheet" href="styles-v2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Yuhan Kimberly Logo">
            </div>
            <ul class="menu">
                <li><a href="main.html" class="active">메인</a></li>
                <li><a href="poStatus.html">발주현황</a></li>
                <li><a href="stockReceiving.html">입고처리</a></li>
                <li><a href="inventoryLookup.html">재고현황조회</a></li>
                <li><a href="productionPlan.html">생산계획관리</a></li>
                <li><a href="shippingRequest.html">출고요청</a></li>
                <li><a href="shippingConfirmation.html">출고확정</a></li>
                <li><a href="deliveryHistory.html">납품이력</a></li>
            </ul>
            <div class="footer">
                <p>&copy; 2024 Yuhan Kimberly</p>
            </div>
        </nav>
        <main class="main-content">
            <header>
                <h1>대시보드</h1>
            </header>

            <div class="dashboard-filters">
                <div class="form-group">
                    <label for="business-unit-filter">사업부</label>
                    <select id="business-unit-filter">
                        <option value="all">전체</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category-filter">카테고리</label>
                    <select id="category-filter">
                        <option value="all">전체</option>
                    </select>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>발주 현황</h3>
                    <p id="po-pending-count">0</p>
                    <span>미입고 건수</span>
                </div>
                <div class="dashboard-card">
                    <h3>출고 요청 현황</h3>
                    <p id="shipping-pending-count">0</p>
                    <span>미출고 건수</span>
                </div>
                <div class="dashboard-card">
                    <h3>재고 현황</h3>
                    <p id="low-stock-count">0</p>
                    <span>안전재고 임박 품목</span>
                </div>
                <div class="dashboard-card chart-card">
                    <h3>월간 생산 계획 대비 실적</h3>
                    <canvas id="production-chart"></canvas>
                </div>
            </div>

            <div class="table-container">
                <h2>주요 공지사항</h2>
                <table>
                    <thead>
                        <tr>
                            <th>작성일</th>
                            <th>제목</th>
                            <th>작성자</th>
                        </tr>
                    </thead>
                    <tbody id="notice-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/airtable@0.11.6/build/airtable.browser.js"></script>
    <script src="utils-v2.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 네비게이션 활성화 로직은 utils-v2.js로 이동되었습니다.
        });
    </script>
</body>
</html>
