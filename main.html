<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세림 재고관리 시스템</title>
    <link rel="stylesheet" href="styles-v2.css">
</head>
<body>
    <div class="container-dashboard">
        <header class="dashboard-header">
            <div class="logo">유한회사 세림</div>
            <div class="user-info"></div>
        </header>

        <main class="dashboard-main">
            <a href="poStatus.html" class="card">
                <h3>발주 현황</h3>
                <p>진행중인 발주 내역을 확인하고 관리합니다.</p>
            </a>
            <a href="inventoryLookup.html" class="card">
                <h3>재고 조회</h3>
                <p>현재 품목별 재고 상태를 실시간으로 조회합니다.</p>
            </a>
            <a href="shippingRequest.html" class="card">

                <p>제품 출고를 요청하고 처리 상태를 추적합니다.</p>
            </a>
            <a href="deliveryHistory.html" class="card">
                <h3>납품 이력</h3>
                <p>과거 납품 내역과 상세 정보를 확인합니다.</p>
            </a>

    <script src="utils-v2.js"></script>

</html>
